<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>web automation test</title>
  <link href="https://cdn.bootcss.com/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
  <style>
    html,
    body,
    .container {
      width: 100%;
      height: 100%;
      margin: 0;
      text-align: center;
    }

    .container,
    .outer,
    .inner {
      position: absolute;
    }

    .container {
      width: 90%;
      left: 5%;
      height: 80vh;
      border: 1px solid red;
    }

    .container:hover {
      background-color: rgba(240, 0, 0, .2);
    }

    .outer {
      width: 80%;
      height: 70vh;
      left: 10%;
      top: 15vh;
      border: 1px solid blue;
    }

    .outer:hover {
      background-color: rgba(0, 0, 255, .2);
    }

    .inner {
      width: 70%;
      height: 60vh;
      line-height: 10vh;
      left: 15%;
      top: 20vh;
      border: 1px solid green;
    }

    .inner:hover {
      background-color: rgba(0, 255, 0, .2);
    }
  </style>
</head>

<body>
  <div class="container">
    <p>container</p>
  </div>
  <div class="outer">
    <p>outer</p>
    <input type="text">
  </div>
  <div class="inner">
    <p>inner</p>
    <input type="text">
  </div>
</body>

</html>
