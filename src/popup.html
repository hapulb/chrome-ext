<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bulma.min.css">
  <title>Chrome-ext</title>
  <style>
    .panel {
      width: 360px;
      height: 208px;
      overflow: auto;
    }

    .top {

    }

      height: 40px;

      margin-top: 8px;

      <p>start record</p>

    <ul class="bottom"></ul>
  </div>
